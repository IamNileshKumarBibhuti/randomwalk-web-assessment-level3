<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li>Tic Tac Toe</li>
    </ul>
  </nav>

  <div class="player-inputs">
    <input type="text" id="playerXName" placeholder="Player A Name (X)">
    <input type="text" id="playerOName" placeholder="Player B Name (O)">
  </div>

  <div class="gameContainer">
    <div class="scorecard">
      <p>Player A (<span id="playerXNameDisplay">X</span>) Wins: <span id="playerXWins">0</span></p>
      <p>Player B (<span id="playerONameDisplay">O</span>) Wins: <span id="playerOWins">0</span></p>
    </div>
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>

    <div class="gameInfo">
      <h1>Welcome to Tic Tac Toe</h1>
      <div>
        <span class="info">Turn for <span id="turnIndicator">X</span></span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgbox">
        <img src="excited.gif" alt="" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
